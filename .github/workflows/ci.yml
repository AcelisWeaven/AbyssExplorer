name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ci
    env:
      VUE_APP_GA_ID: ${{ secrets.VUE_APP_GA_ID }}
      VUE_APP_ABSOLUTE_URL: ${{ secrets.VUE_APP_ABSOLUTE_URL }}

    steps:
      - uses: actions/checkout@v2

      - name: Yarn install ğŸ§¶
        run: yarn install

      - name: Yarn lint âœ”ï¸
        run: yarn lint

      - name: Yarn build ğŸ› 
        run: yarn build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
